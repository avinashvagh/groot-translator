<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groot-Translator!</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav><div>Groot Translator</div></nav>

    <div class="main">
      <textarea
        id="txt-input"
        placeholder="Enter the English Language here and covert it into Groot-Language"
      ></textarea>

      <button id="btn-translate">Groot-Translator</button>

      <div class="outputtext">Translated Groot-Text will shown up below:</div>
      <div id="output"></div>
    </div>

    <footer>
      <div>About</div>
      <p>
        Groot is most popular & funny character of Marvel due to his language.
        He firstly appear on Guardian Of Galaxy. Here you can convert English
        language into Cool Groot-Language.
      </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
